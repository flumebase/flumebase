log4j.rootLogger=INFO,console

# root-level logger goes to stdout/err.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n


# logger for the server goes to a file.
log4j.appender.drfa=org.apache.log4j.DailyRollingFileAppender
log4j.appender.drfa.DatePattern='.'yyyy-MM-dd
log4j.appender.drfa.File=${flumebase.log.dir}/flumebase.log
log4j.appender.drfa.layout=org.apache.log4j.PatternLayout
log4j.appender.drfa.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Make embedded Flume instance less chatty.
log4j.logger.com.cloudera.flume=ERROR

